name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'  

    - name: Restore dependencies
      run: dotnet restore LibraryLab1/LibraryLab1.csproj 

    - name: Build
      run: dotnet build LibraryLab1/LibraryLab1.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test TestLab1/TestLab1.csproj --configuration Release --no-build --verbosity normal
